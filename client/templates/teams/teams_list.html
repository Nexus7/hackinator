<template name="teamsList">
  <div class="teams">
      {{#if teamsReady}}
          <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>Team Name</th>
                  <th>Project</th>
                  <th>Members</th>
                </tr>
              </thead>
              <tbody>
                {{#each teams}}
                    <tr>
                        {{> teamItem}}
                    </tr>
                {{/each}}
              </tbody>
        </table>
    {{else}}
        <p>Loading...</p>
    {{/if}}
  </div>
</template>

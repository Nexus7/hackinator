<template name="skillsList">
  <div class="skills">
      {{#if skillsReady}}
          <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Language</th>
                </tr>
              </thead>
              <tbody>
                {{#each skills}}
                    <tr>
                        {{> skillItem}}
                    </tr>
                {{/each}}
              </tbody>
        </table>
    {{else}}
        <p>Loading...</p>
    {{/if}}
  </div>
</template>

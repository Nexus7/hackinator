<template name="hackersList">
  <div class="hackers">
        {{#if hackersReady}}
          <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Main Skill</th>
                  <th>Team</th>
                </tr>
              </thead>
              <tbody>
                {{#each hackers}}
                    <tr>
                        {{> hackerItem}}
                    </tr>
                {{/each}}
              </tbody>
            </table>
        {{else}}
            <p>Loading...</p>
        {{/if}}
  </div>
</template>
